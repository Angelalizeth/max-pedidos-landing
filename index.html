<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aplicativo MAX PEDIDOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f7f7f7;
      text-align: center;
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin: 20px auto;
      max-width: 600px;
      color: #555;
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #28a745; /* verde bootstrap */
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }
    a.button:hover {
      background-color: #1e7e34;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N577MHDW9D"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N577MHDW9D');
  </script>
</head>
<body>
  <!-- Logo -->
  <img src="Logo Max Pedidos.png" alt="Logo MAX PEDIDOS" class="logo" />
  
  <h1>MAX PEDIDOS</h1>
  <p>Aplicativo para que nuestros clientes ingresen sus pedidos de productos LAIVE de manera más rápida y sencilla.</p>
  
  <!-- Botón con id para el evento -->
  <a 
    id="btnDescargar"
    href="https://drive.google.com/uc?export=download&id=1T9u5iXOYo9tGIQcZXHuctDVTab7-uJDF" 
    class="button" 
    download>
    Descargar APP
  </a>
  
  <p>Una vez descargado, abre el archivo para instalar la app en tu dispositivo Android.</p>
  
  <footer>© 2025 MAX PEDIDOS</footer>

  <!-- Evento personalizado GA4 -->
  <script>
    document.getElementById("btnDescargar").addEventListener("click", function() {
      gtag("event", "descargar_app", {
        event_category: "interaccion",
        event_label: "Boton Descargar",
        value: 1
      });
    });
  </script>
</body>
</html>
